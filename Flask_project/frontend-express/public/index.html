<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signup</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: #ffffff;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #343a40;
      }

      label {
        display: block;
        margin: 15px 0 5px;
        font-weight: bold;
        color: #495057;
      }

      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 14px;
      }

      button {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        color: white;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Signup Form</h2>
      <form method="POST" action="/signup">
        <label for="name">Name</label>
        <input name="name" type="text" required />

        <label for="email">Email</label>
        <input name="email" type="email" required />

        <label for="password">Password</label>
        <input name="password" type="password" required />

        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
